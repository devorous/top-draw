<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplayer Websockets Draw</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
			    src="https://code.jquery.com/jquery-3.6.1.min.js"
			    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			    crossorigin="anonymous">
    </script>
    
    <script type="text/javascript" src="/js/tinycolor.js"></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script type="text/javascript" src="/client.js" defer></script>
    <link rel="stylesheet" type="text/css"  href="/css/style.css">
    
  </head>
  <body>
          
      
    <div id="main">
    
      
      <div id="boardContainer">  
        <div id="boards">
          <canvas id="topBoard" class="userBoard self"></canvas>
          <canvas id="board"></canvas>
          <div id="userBoards">

          </div>

        </div>
        <div class="boardBtns">
            <a class="btn" id="clearBtn">
              Clear Board
            </a>
        </div>
      </div>
        <div class="cursors">
          <div class="cursor self">
            <svg height="202" width="202">
              <circle class="circle self"
                stroke="grey"
                stroke-width="1"
                fill="none"
                cx="100"
                cy="100"
                r="10" >  
              </circle>
            </svg>
            <text class="text self"><text class="textInput self"></text><text>|</text></text>
            <text class="name self"></text>
          </div>
        </div>
        <div id="sideMenu">


          <div class="tools">
            <a class="tool btn" id="brushBtn"><img src="/images/brush-icon.svg" /></a>
            <a class="tool btn" id="textBtn"><img src="/images/text-icon.svg" /></a>
            <a class="tool btn" id="eraseBtn"><img src="/images/eraser-icon.svg" /></a>
          </div>
        <div id="toolOptions">
          <div id="userList">
            <div class="userEntry self">
              <a class="listTool self"></a>
              <a class="listColor self"></a>
              <text class="listUser self">Username</text>
              <a class="listActive self"></a>
            </div>
          </div>
          <div id="options">
            <div class="sliders">
              <div class="sliderContainer">
                 <label>Size</label>
                 <input autocomplete="off" type="range" min="1" max="100" value="10" class="slider size">
              </div>
              <div class="sliderContainer">
                 <label>Opacity</label>
                 <input autocomplete="off" type="range" min="1" max="100" value="100" class="slider size">
              </div>
            </div>
          </div>
          <div id="savedColors"></div>
          <div id="pickerContainer">
            <div id="colorPicker"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
