<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplayer Websockets Draw</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="/images/pepper.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
			    src="https://code.jquery.com/jquery-3.6.1.min.js"
			    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			    crossorigin="anonymous">
    </script>
    
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script type="text/javascript" src="/js/parseGimp.js" defer></script>
    <script type="text/javascript" src="/js/drawingFunctions.js" defer></script>
    <script type="text/javascript" src="/client.js" defer></script>
    <link rel="stylesheet" type="text/css"  href="/css/style.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&display=swap" rel="stylesheet">

  </head>
  <body>
          
      
    <div id="main">
      
    <div id="overlay">
      <div id="login">
        <label>Username:</label>
        <input id="usernameInput">
        <a class="btn join" id="joinBtn">Join!!</a>
      </div>
    </div>
      
      <div id="boardContainer">  
        <div id="boards">
          <canvas id="topBoard" class="userBoard self"></canvas>
          <canvas id="board"></canvas>
          <div id="userBoards"></div>
        </div>
        
        <div class="boardBtns">
          <a class="btn" id="clearBtn">
            Clear Board
          </a>
          <a class="btn" id="resetBtn">
            Reset Board
          </a>
        </div>
      </div>
      
      
        <div class="cursors">
          <div id="cursorsSvg">
            <div class="cursor self">
             <circle class="circle self"
                stroke="grey"
                stroke-width="1"
                fill="none"
                cx="100"
                cy="100"
                r="10" >  
              </circle>
              <text class="text self"><text class="textInput self"></text><text>|</text></text>
              <text class="name self"></text>
            </div>
          </div>


          </div>
        </div>
      
      
        <div id="sideMenu">
          <div class="tools">
            <a class="tool btn selected" id="brushBtn"><img src="/images/brush-icon.svg" /></a>
            <a class="tool btn" id="textBtn"><img src="/images/text-icon.svg" /></a>
            <a class="tool btn" id="eraseBtn"><img src="/images/eraser-icon.svg" /></a>
            <a class="tool btn" id="gimpBtn"><img src="/images/pepper.png" /></a>
          </div>
        <div id="toolOptions">
          <div id="userList">
            <div class="userEntry self">
              <a class="listTool self"></a>
              <a class="listColor self"></a>
              <text class="listUser self">Username</text>
              <a class="listActive self"></a>
            </div>
          </div>
          <div id="options">
            <div class="sliders">
              <div class="sliderContainer">
                 <label>Size</label>
                 <input autocomplete="off" type="range" min="0.25" max="100" value="10" class="slider size">   
              </div>
              <div class="sliderContainer">
                <label>Gimp Spacing</label>
                <input autocomplete="off" type="range" min="0" max="20" value="0" class="slider spacing">
              </div>
              
              <!--
              <div class="dropDown">
                <label for="blendMode">Blend Mode:</label>
                <select autocomplete="off" name="blendMode" id="blendMode">
                  <option value="source-over">None</option>
                  <option value="lighten">Lighten</option>
                  <option value="darken">Darken</option>
                  <option value="multiply">Multiply</option>
                  <option value="difference">Difference</option>
                </select>
              </div>
              -->
              
              <input autocomplete="off" type="file" id="gimp-file-input" accept=".gih, .gbr">
              <image id="gimpImage"></image>
            </div>

          </div>
          <div id="savedColors"></div>
          <div id="pickerContainer">
            <div id="colorPicker"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
