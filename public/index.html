<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplayer Websockets Draw</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
			    src="https://code.jquery.com/jquery-3.6.1.min.js"
			    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			    crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="/client.js" defer></script>
    <script type="text/javascript" src="/tinycolor.js"></script>
    <style>
      * { 
        -webkit-user-select: none; /* Safari */        
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
      }
      
      body {
        max-width: 400px;
        margin:0;
        padding:0;
        font-family: sans-serif;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .boardContainer{
        position:absolute;
        top:0;
        left:0;
        height:400px;
        width:400px;
      }
      .cursor{
        position:absolute;
        padding:2px;
        pointer-events:none;
        height:200px;
        width:200px;
        top:1;
        left:1;
      }
      .name{
        position:absolute;
        pointer-events:none;
        font-size:10px;
        color:gray;
        top:82px;
        left:110px;
      }
      .text{
        position:absolute;
        top:95px;
        left:105px;
      }
      .text.self{
        display:none;
        width:400px;
        
      }
      .input{
        font-size:15px;
      }
      svg{
        position:absolute;
        height:202px;
        width:202px;
      }
      circle{
        height:202px;
        width:202px;
      }
      canvas{
        cursor:none;
      }
      #main{
        display:flex;
        width:100vw;
      }
      .tools{
        display:flex;
        flex-direction:column;
        width:30px;
        height:400px;
        
      }
      a{
        background-color:grey;
        padding:5px;
        transition:0.2s;
      }
      a:hover{
        background-color:lightgrey;
      }
      .tool{
        display:flex;
        justify-content:center;
        align-content:center;
        height:30px;
        width:30px;
        border:1px solid black;
        font-size:10px;
      }
    </style>
    
  </head>
  <body>
    <div id="main">
      
    <div id="boardContainer">
      <canvas id="board" width="400" height="400" style="border:1px solid #000000;"></canvas>
      <div class="btns">
        <a id="clearBtn">
          Clear Board
        </a>
      </div>
    </div>
      <div class="cursors">
        <div class="cursor self">
          <svg height="202" width="202">
            <circle class="circle self"
              stroke="grey"
              stroke-width="1"
              fill="none"
              cx="100"
              cy="100"
              r="10" >  
            </circle>
          </svg>
          <text class="text self"><text class="textInput self"></text><text>|</text></text>
          <text class="name self"></text>
        </div>
      </div>
      <div class="tools">
        <a class="tool" id="brushBtn">BRUSH</a>
        <a class="tool" id="textBtn">TEXT</a>
        
      </div>

    </div>
  </body>
</html>
