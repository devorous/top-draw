<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplayer Websockets Draw</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
			    src="https://code.jquery.com/jquery-3.6.1.min.js"
			    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			    crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="/client.js" defer></script>
    <script type="text/javascript" src="/js/tinycolor.js"></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <link rel="stylesheet" type="text/css"  href="/css/style.css">
    
  </head>
  <body>
    <div id="main">
      
    <div id="boardContainer">
      <canvas id="board" width="400" height="400" style="border:1px solid #000000;"></canvas>
      <div class="btns">
        <a id="clearBtn">
          Clear Board
        </a>
      </div>
      <div id="colorPicker">
        
      </div>
    </div>
      <div class="cursors">
        <div class="cursor self">
          <svg height="202" width="202">
            <circle class="circle self"
              stroke="grey"
              stroke-width="1"
              fill="none"
              cx="100"
              cy="100"
              r="10" >  
            </circle>
          </svg>
          <text class="text self"><text class="textInput self"></text><text>|</text></text>
          <text class="name self"></text>
        </div>
      </div>
      <div class="tools">
        <a class="tool" id="brushBtn">BRUSH</a>
        <a class="tool" id="textBtn">TEXT</a>
        
      </div>

    </div>
  </body>
</html>
